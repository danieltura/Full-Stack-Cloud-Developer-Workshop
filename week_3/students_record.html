<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="students_records.css" />
    <title>Student Records</title>
  </head>
  <body>
    <div class="card">
      <div class="container">
        <div>
          <h1>Student Records</h1>
        </div>
        <button>Add</button>
        <button>Update</button>
        <button>Search</button>
        <button>Delete</button>
        <form>
          <label for="lfirstname">First Name:</label>
          <input type="text" id="lfirstname" name="lfirstname" /><br /><br />

          <label for="llasttname">Last Name: </label>
          <input type="text" id="llasttname" name="llasttname" /><br /><br />

          <label for="lstnumber">St. Number:</label>
          <input type="number" id="lstnumber" name="lstnumber" /><br /><br />

          <label for="lprogram">Program: &nbsp;&nbsp;&nbsp;</label>
          <input type="text" id="lprogram" name="lprogram" /><br /><br />

          <label for="lgrade">Grade: &nbsp; &nbsp; &nbsp;</label>
          <input type="number" id="lgrade" name="lgrade" /><br /><br />

          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
